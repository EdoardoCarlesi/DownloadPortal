{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" style="display: flex; flex-direction: column; align-items: center; margin: 0 auto; max-width: 300px;">
    <div style="width: 100%;">
      <div style="margin-bottom: 10px;">
        <label for="email" style="display: inline-block; width: 120px;">Email</label>
        <input name="email" id="email" required style="width: calc(100% - 120px);">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="password" style="display: inline-block; width: 120px;">Password</label>
        <input type="password" name="password" id="password" required style="width: calc(100% - 120px);">
      </div>
      <input type="submit" value="Log In" style="margin-top: 10px; width: 50%;">
      <a href='reset_password' style="display: block; text-align: center; margin-top: 10px;">Forgot Password?</a>
    </div>
  </form>
  <br>
  <br>
{% endblock %}
