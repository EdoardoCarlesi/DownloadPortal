{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" style="display: flex; flex-direction: column; align-items: center; margin: 0 auto; max-width: 300px;">
    <div style="width: 100%;">
      <div style="margin-bottom: 10px;">
        <label for="new_password" style="display: inline-block; width: 160px;">New Password</label>
        <input name="new_password" id="new_password" type="password" required style="width: calc(100% - 160px);">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="confirm_password" style="display: inline-block; width: 160px;">Confirm New Password</label>
        <input name="confirm_password" id="confirm_password" type="password" required style="width: calc(100% - 160px);">
      </div>
      <input type="submit" value="Reset Password" style="width: 60%; margin-top: 10px;">
    </div>
  </form>
{% endblock %}
