<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XX Years</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url('../static/background_test1.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #000000;
        font-family: serif;
        font-weight: bold;
        font-variant: small-caps;
        font-size: 18px;
        text-align: center;
      }
      .navbar {
        background-color: #000000 !important;
      }
      .nav-link {
        color: #C0C0C0 !important;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 20px;
      }
      .nav-link:hover {
        transform: translateY(-2px);
        text-shadow: 0 0 10px rgba(135, 206, 250, 0.5);
      }
      .flash {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        color: #000000;
        font-size: 20px;
      }
      footer {
        background-color: #000000;
        padding: 20px 0;
      }
      .social-icon {
        font-size: 28px;
        margin: 0 15px;
        color: #C0C0C0 !important;
        transition: all 0.3s ease;
      }
      .social-icon:hover {
        transform: scale(1.2);
      }
      a {
        color: white !important;
        font-weight: bold;
        text-decoration: none;
      }
      h1, h2, h3, h4, h5, h6 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .content-column {
        background-color: rgba(175, 175, 175, 0.8);
        padding: 20px;
        border-radius: 10px;
      }
      form {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3"></div>
        <div class="col-md-6 content-column">
          <header>
            <nav class="navbar navbar-expand-md navbar-dark">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                  <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('video.play') }}">Video</a></li>
                    {% if not session.get('logged_in') %}
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Sign Up</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Sign In</a></li>
                    {% else %}
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.user') }}">Account</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Sign Out</a></li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </nav>
          </header>

          <main class="flex-shrink-0">
            <div class="container mt-5">
              {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
              {% endfor %}
              {% block header %}{% endblock %}
              {% block content %}{% endblock %}
            </div>
          </main>
          <footer class="footer mt-auto py-3">
            <div class="container text-center">
              <div class="d-flex justify-content-center">
                <a href="https://www.youtube.com/channel/UChiNu7HTnMqt9kF2pD6UaJQ" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.facebook.com/nanowarofsteel" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/nanowarofsteel" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/nanowarofsteel" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@nanowarvevo" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-tiktok"></i></a>
                <a href="mailto:info@xxyearsofsteel.com" class="social-icon mx-2" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-envelope"></i></a>
              </div>
              <div class="mt-3">
                <a href="{{ url_for('gdpr') }}" class="text-white small">Privacy Policy</a>
              </div>
            </div>
          </footer>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
